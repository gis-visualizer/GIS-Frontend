<mat-card>
  <div class="row justify-content-md-center">

    <!-- <mat-icon svgIcon="map"></mat-icon> -->
    <img src="assets/map.png" class="logo" />

  </div>
  <form [formGroup]="myForm">

    <hr>
    <div class="row justify-content-md-center">
      <div class="col-md-2">
        <mat-form-field>
          <input matInput placeholder="Longitude" formControlName="longitude">
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-form-field>
          <input matInput placeholder="Latitude" formControlName="latitude">
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex justify-content-between p-2">
      <div class="col-md-2">
        <button mat-raised-button color="primary" (click)="onCreatePost()">Add New Location</button>
      </div>
      <div class="col-md-2">
        <button mat-raised-button color="primary" (click)="onDistancePost()">Calculate Distance</button>
      </div>
    </div>

  </form>
</mat-card>
